<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Check Up UKRIDA</title>
    <link rel="shortcut icon" href="logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  </head>
  <body>
    <script>
      window.onload = function () {
        const utterance = new SpeechSynthesisUtterance();
        utterance.text =
          "Halo, selamat datang di layanan Medical Check Up Rumah Sakit Ukrida. AVIRA akan membantu anda mengisi kuisioner";
        utterance.lang = "id-ID";
        utterance.rate = 1;
        speechSynthesis.speak(utterance);

        utterance.onend = function () {
          window.scrollTo(0, document.body.scrollHeight);
        };
      };
    </script>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Layanan Medical Check Up Rumah Sakit UKRIDA</h1></br>
      <p>s</p>
    </section>

    <!-- Timer Section -->
    <div class="timer">
      <span id="timer">00:00:00</span>
    </div>

    <!-- Bot Section -->
    <section class="bot">
      <section
        id="script-section"
        style="width: 80%; height: 100vh; float: left"
      >
        <h2>Kuisioner Medical Check Up RS UKRIDA</h2>
        <iframe
          src="https://links.collect.chat/668c0bd13e99425e992dd450"
          width="100%"
          height="450"
          frameborder="0"
        ></iframe>
        <script
          async
          type="text/javascript"
          src="https://collectcdn.com/embed.js"
        ></script>
      </section>

      <section class="blank-space" style="width: 50%; float: left">
        <img src="rsukrida.jpg" alt="RS Ukrida Logo" class="image-fit" />
      </section>

      <script
        id="messenger-widget-b"
        src="https://cdn.botpenguin.com/website-bot.js"
        defer
      ></script>

      <script>
        document.getElementById("messenger-widget-b").innerHTML =
          "6699382b113d5202a610c7d4,669937fad4fc124872d4ee95";
      </script>
    </section>

    <button id="selesai-button" onclick="playVoiceMessage(); scrollToTop();">
      Selesai
    </button>

    <!-- Script to play voice message -->
    <script>
      function playVoiceMessage() {
        const utterance = new SpeechSynthesisUtterance();
        utterance.text = "Terima kasih telah mengisi kuisioner!";
        utterance.lang = "id-ID";
        utterance.rate = 1;
        speechSynthesis.speak(utterance);
      }
    </script>

    <!-- Script to update timer -->
    <script>
      let timer = document.getElementById("timer");
      let startTime = new Date().getTime();
      let timeElapsedElement = document.getElementById("time-elapsed");
      let intervalId;

      intervalId = setInterval(() => {
        let currentTime = new Date().getTime();
        let timeElapsed = currentTime - startTime;
        let minutes = Math.floor(timeElapsed / 60000);
        let seconds = Math.floor((timeElapsed % 60000) / 1000);
        timer.textContent = `${minutes.toString().padStart(2, "0")}:${seconds
          .toString()
          .padStart(2, "0")}`;
        timeElapsedElement.textContent = `${minutes
          .toString()
          .padStart(2, "0")} menit ${seconds
          .toString()
          .padStart(2, "0")} detik`;
      }, 1000);

      document
        .getElementById("selesai-button")
        .addEventListener("click", () => {
          clearInterval(intervalId);
        });
    </script>

    <!-- Script to scroll to top -->
    <script>
      function scrollToTop() {
        window.scrollTo(0, 0);
      }
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
